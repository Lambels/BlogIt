<style>
  #footer {
    position:fixed;
    left:0px;
    bottom:0px;
    width:100%;
    display:none;
  }
</style>


<div style="padding-top: 200px;">
  <footer class="bg-light text-center text-lg-start" id="footer" style="background-color: #e6e6e6;">
    <!-- Grid container -->
    <div class="container p-4 pb-0">
      <!-- Section: CTA -->
      <section class="">
        <p class="d-flex justify-content-center align-items-center">
          {% if has_next %}
            {% if query %}
            <span class="me-3">You are at page {{ page.number }} &nbsp; </span>
            <a class="btn btn-primary" href="{% url 'home' %}?q={{ query }}&page={{ page.next_page_number }}" style="box-shadow:1px 1px 12px 6px rgba(0, 0, 0, 0.2); color: white;">Next</a>
            {% else %}
              <span class="me-3">You are at page {{ page.number }} &nbsp; </span>
              <a class="btn btn-primary" href="{% url 'home' %}?page={{ page.next_page_number }}" style="box-shadow:1px 1px 12px 6px rgba(0, 0, 0, 0.2); color: white;">Next</a>
            {% endif %}
                     
          {% elif at_end %}
            <span class="me-3">Wow you read everything!</span>
          {% else %}
            <span class="me-3">Start reading now! &nbsp; </span>
            <button href="{% url 'home' %}" style="box-shadow:1px 1px 12px 6px rgba(0, 0, 0, 0.2)" class="btn btn-primary">
              Here
            </button>
          {% endif %}
        </p>
      </section>
      <!-- Section: CTA -->
    </div>
    <!-- Grid container -->

    <!-- Copyright -->
    <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
      Â© 2020 Copyright:
      <a style="color:black;" href="https://mdbootstrap.com/">BlogIt</a>
    </div>
    <!-- Copyright -->
  </footer>
  <!-- Footer -->
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
$(window).scroll(function() {
   if($(window).scrollTop() + $(window).height() == $(document).height()) {
      $("#footer").fadeIn("slow");
   }
   else {
      $("#footer").fadeOut("slow");
   }
});
</script>
